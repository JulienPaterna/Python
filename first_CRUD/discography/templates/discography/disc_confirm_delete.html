{% extends 'base.html' %} 
{% block content %}
<div class="container" style="width:80%">
<h1 class="text-center mt-3 mb-5 fw-bold text-white">Delete Disc</h1>

<form method="POST">
  {% csrf_token %}
  <h5 class="mt-5 fw-bold text-white">Are you sure that you want to delete the disc "{{disc.Title}}"?</h5>
  <div>
    <button type="submit" class="mt-3 btn btn-danger">Yes, Delete</button>
    <a href="{% url 'discography' %}"><button type="button" class="mt-3 ms-2 btn btn-success">Cancel</button></a>
  </div>
</form>
</div>
{% endblock content %}
