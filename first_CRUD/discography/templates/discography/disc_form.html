{% extends 'base.html' %}	
{% load crispy_forms_tags %}
{% block content %}
    <div class="container" style="width:80%">
        <h1 class="text-center mt-5 mb-3 fw-bold text-white">{% if id %}Edit {% else %}New {% endif %}Disc</h1>
        <form method="post">
            {% csrf_token %}
            {% comment %} {{ form.as_p }} {% endcomment %}
            {{form|crispy}}
            <input type="submit" value="Save" class="btn btn-light mt-3"/> 
        </form>
        <p class="mt-3">
            <a href="{% url 'discography' %}"><button type="button" class="btn btn-primary">Back to discography</button></a>
        </p>
    </div>
{% endblock content %}
